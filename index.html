<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container-fluid">
        
        <header class="text-center bg-dark text-white p-3 mb-2">
            <h1>Weather App</h1>
        </header>
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                      City Search
                    </div>
                    <div class="card-body">
                        <input id="search-input" type="text" class="form-control" placeholder="Monterey, CA" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <button id="search-btn" class="btn btn-primary">Search</button>
                    </div>
                </div>

                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Cras justo odio</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                      </ul>
                    
                </div>
            </div>

            <div class="col-9">
                <div class="card">
                    <h2 id="city-header" class="card-title">
                        Monterey (5/4/20)</h2> <span class="weather-icon"></span>
                    <div class="card-body">
                        <div>Temperature: <span id="city-temp">90.9 degrees F</span></div>

                        <div>Humidity: <span id="city-humidity">41</span>%</div>

                        <div>Wind Speed: <span id="city-wind-speed">4.7</span> MPH</div>

                        <div>UV Index: <span id="city-UV">9.49</span></div>
                    </div>
                </div>
    
                <div class="card">
                    <h3 class="card-title">5-Day Forecast:</h3>
                    <div class="card-body">
                        <div class="row" id="forecast">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
